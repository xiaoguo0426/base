<extend name="Admin@Public:form"/>
<block name="form">

    <div class="form-group"><label class="col-lg-2 control-label">昵称</label>
        <div class="col-lg-10">
            <input type="text" name="nick_name" class="form-control" value="{$vo.nick_name}" placeholder="昵称"
                   autofocus="true" autocomplete="off"/>
        </div>
    </div>

    <div class="form-group"><label class="col-lg-2 control-label">头像</label>
        <div class="col-lg-10">
            <input type="text" name="logo" class="form-control" data-callback value="{$vo.logo}" placeholder="头像"
                   autofocus="true" autocomplete="off" readonly/>
            <img src="{$vo.logo|default='__RES__/img/add.png'}" class="thumbnail" style="width: 128px;height: 128px;"
                 data-files="one"
                 data-modal="{:U('Plugins/Uploader/form')}"/>
        </div>
    </div>

    <div class="form-group"><label class="col-lg-2 control-label">账号</label>
        <div class="col-lg-10">
            <input type="text" name="name" class="form-control" value="{$vo.name}" placeholder="账号"
                   autofocus="true" autocomplete="off" required=""/>
        </div>
    </div>

    <div class="form-group"><label class="col-lg-2 control-label">密码</label>
        <div class="col-lg-10">
            <input type="password" name="password" class="form-control" value="{$vo.password}" placeholder="密码"
                   autofocus="true" autocomplete="off" required=""/>
        </div>
    </div>

    <div class="form-group"><label class="col-lg-2 control-label">角色</label>
        <div class="col-lg-10">
            <!--<input type="password" name="password" class="form-control" value="{$vo.password}" placeholder="权限"-->
            <!--autofocus="true" required="">-->
        </div>
    </div>

    <div class="form-group"><label class="col-lg-2 control-label">状态</label>
        <div class="col-lg-10">
            <div class="radio radio-info radio-inline">
                <input type="radio" value="1" name="status"
                <neq name="vo.status" value="0">checked=""</neq>
                >
                启用
            </div>
            <div class="radio radio-info radio-inline">
                <input type="radio" value="0" name="status"
                <eq name="vo.status" value="0">checked=""</eq>
                >
                禁用
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{$vo.id|default=0}"/>
    <input name="form_token" type="hidden" value="{$form_token}"/>
</block>
<block name="script">
    <script>
        $("img").error(function () {
            $(this).attr('src', _RES_ + '/img/add.png');
        });
    </script>
</block>
