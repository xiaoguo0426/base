<extend name="Public:index"/>
<block name='tools'>
    <button type="button" class="btn btn-sm btn-primary" data-modal="{:U('Admin/User/form')}">添加用户</button>
</block>
<block name="table">
    <thead>
    <tr>
        <th>排序</th>
        <th>昵称</th>
        <th>账号</th>
        <th>角色</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="vo" key="k">
        <tr>
            <td>{$k}</td>
            <td>{$vo.nick_name}</td>
            <td>
                {$vo.name}
            </td>
            <td>
                {$vo.auth}
            </td>
            <td>{:show_button_status($vo['status'])}</td>
            <td>{:show_toggle_button($vo['status'],$vo)}{:show_edit_button($vo['id'])}</td>
        </tr>
    </volist>
    </tbody>
</block>
