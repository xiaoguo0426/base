<extend name="Admin@Public:index"/>

<block name="content">
    <form class="form-horizontal" method="POST" action="__ACTION__" data-ajax="true" onSubmit="return false;">
        <div class="form-group"><label class="col-sm-2 control-label">商城名称</label>
            <div class="col-sm-10">
                <input type="text" name="mall_name" class="form-control" value="{$vo.mall_name}" placeholder="商城名称"
                       autofocus="true" required="">
            </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">公司名称</label>
            <div class="col-sm-10">
                <input type="text" name="company" class="form-control" value="{$vo.company}" placeholder="公司名称"
                       autofocus="true" required="">
            </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">公司地址</label>
            <div class="col-sm-10">
                <input type="text" name="company_address" class="form-control" value="{$vo.company_address}"
                       placeholder="公司地址"
                       autofocus="true" required="">
            </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
                <input type="text" name="phone" class="form-control" value="{$vo.phone}" placeholder="联系方式"
                       autofocus="true" required="">
            </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">联系地址</label>
            <div class="col-sm-10">
                <input type="text" name="address" class="form-control" value="{$vo.address}" placeholder="联系地址"
                       autofocus="true" required="">
            </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">微信支付配置</label>
            <div class="col-sm-10">
                <input type="text" name="wechat_pay" class="form-control" value="{$vo.wechat_pay}" placeholder="微信支付配置"
                       autofocus="true" required="">
            </div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">支付宝支付配置</label>
            <div class="col-sm-10">
                <input type="text" name="ali_pay" class="form-control" value="{$vo.ali_pay}" placeholder="支付宝支付配置"
                       autofocus="true" required="">
            </div>
        </div>
        <div class="hr-line-dashed"></div>

        <input type="hidden" name="id" value="{$vo.id|default=0}"/>
        <input name="form_token" type="hidden" value="{$form_token}"/>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-6">
                <button class="btn btn-primary" type="submit">保&nbsp;存</button>
            </div>
        </div>
    </form>
</block>
