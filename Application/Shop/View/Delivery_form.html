<extend name="Admin@Public:form"/>
<block name="form">

    <div class="form-group"><label class="col-lg-2 control-label">快递</label>
        <div class="col-lg-10">
            <input type="text" name="name" value="{$vo.name}" placeholder="快递" class="form-control" autofocus="true"
                   required=""/>
        </div>
    </div>

    <div class="form-group"><label class="col-lg-2 control-label">价格</label>
        <div class="col-lg-10">
            <div class="input-group">
                <span class="input-group-addon">&yen;</span>
                <input type="text" name="price" value="{$vo.price}" placeholder="价格 格式【7.00】" class="form-control"
                       pattern="/^[0-9]+(.[0-9]{2})?$/" title="请输入正确的价格" autofocus="true"
                       required=""/>
            </div>
        </div>
    </div>

    <div class="form-group"><label class="col-lg-2 control-label">备注</label>
        <div class="col-lg-10">
            <input type="text" name="back_up" value="{$vo.back_up}" placeholder="备注" class="form-control"
                   autofocus="true"/>
        </div>
    </div>

    <div class="form-group"><label class="col-lg-2 control-label">状态</label>
        <div class="col-lg-10">
            <div class="radio radio-info radio-inline">
                <input type="radio" value="1" name="status"
                <neq name="vo.status" value="0">checked=""</neq>
                />
                启用
            </div>
            <div class="radio radio-info radio-inline">
                <input type="radio" value="0" name="status"
                <eq name="vo.status" value="0">checked=""</eq>
                />
                禁用
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{$vo.id|default=0}"/>
    <input name="form_token" type="hidden" value="{$form_token}"/>
</block>
